<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .container {
                width: 40%;
                border:1px solid black;
                margin:auto;
                padding: 20px;
                font-size:20px;
            }
            .container {
                
            }
            
            #myform table tr td input{
              font-size:20px;              
            }
        </style>
    
    </head>
    <body>
        <h1>Form Page</h1>
        
        
        <div class="container">
            
            <h1>My Form</h1>
            
            
            <form id="myform" action="RegisterServlet" method="post">
                <table>
                    <tr>
                        <td>Enter your name :</td>
                        <td><input type="text" name="user_name" placeholder="Enter your name">
                       
                        </td>
                    </tr>
                    <tr>
                        <td>Enter your password</td>
                        <td><input type="password" name="user_password" placeholder="Enter your password"></td>
                    </tr>
                    
                    <tr>
                        <td>Enter your email :</td>
                        <td><input type="email" name="user_email" placeholder="Enter your email"></td>
                    </tr>
                    <tr>
                        <td>Select your gender</td>
                        <td><input type="radio" name="user_gender" value="male">Male &nbsp; 
                        <input type="radio" name="user_gender" value="female">FeMale</td>
                    
                    </tr>
                    
                    <tr>
                        <td>Select your course</td>
                        <td><select name="user_course">
                                <option value="Java">Java</option>
                                <option value="PHP">PHP</option>
                                <option value="Android">Android</option>
                                <option value="python">Python</option>
                            </select></td>
                    </tr>
                    
                    <tr>
                        <td style="text-align: right;">
                            <input type="checkbox" value="checked" name="condition" />
                        </td>
                        <td>
                            Agree terms and conditions
                        </td>
                    </tr>
                    <tr>
                        <td>
                            
                            
                        </td>
                        
                        <td>
                            <button type="submit">Register</button>
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                       
                    
                    
                </table>
            </form>
        </div>
    </body>
</html>
